<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi-Channel Audio Mixer</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./Slider/styleslider.css">
        

    </head>
    <body>
        <div class="background">

        <div class="mastercontainer">
            <div class="innermaster">
                <h3 class="mastertag">MASTER CHANNEL</h3>
                <div class="master-inner-tag">
                    <img src="SVG/gui-waveform-svgrepo-com.svg" alt="wave-svg" class="wave-svg">
                    <h5 class="tag-name">WEB AUDIO MIXER Â©</h5>
                </div>
            </div>
        </div>

        <label for="finput" class="linput l1">Upload file</label>
        <label for="finput" class="linput l2">Upload file</label>
        <label for="finput" class="linput l3">Upload file</label>
        <label for="finput" class="linput l4">Upload file</label>
        <label for="finput" class="linput l5">Upload file</label>
        
        <h3 class="volumetag v1 mtag el1">VOLUME</h3>
        <h3 class="volumetag v2 mtag el2">VOLUME</h3>
        <h3 class="volumetag v3 mtag el3">VOLUME</h3>
        <h3 class="volumetag v4 mtag el4">VOLUME</h3>
        <h3 class="volumetag v5 mtag el5">VOLUME</h3>

        <h3 class="pantag p1 mtag el1">PAN</h3>
        <h3 class="pantag p2 mtag el2">PAN</h3>
        <h3 class="pantag p3 mtag el3">PAN</h3>
        <h3 class="pantag p4 mtag el4">PAN</h3>
        <h3 class="pantag p5 mtag el5">PAN</h3>

        <h3 class="filtag f1 mtag el1">FILTERS</h3>
        <h3 class="filtag f2 mtag el2">FILTERS</h3>
        <h3 class="filtag f3 mtag el3">FILTERS</h3>
        <h3 class="filtag f4 mtag el4">FILTERS</h3>
        <h3 class="filtag f5 mtag el5">FILTERS</h3>

        <h3 class="amptag a1 mtag el1">PRE-AMP</h3>
        <h3 class="amptag a2 mtag el2">PRE-AMP</h3>
        <h3 class="amptag a3 mtag el3">PRE-AMP</h3>
        <h3 class="amptag a4 mtag el4">PRE-AMP</h3>
        <h3 class="amptag a5 mtag el5">PRE-AMP</h3>

        <div class="ruler r1"></div>
        <div class="ruler r2"></div>
        <div class="ruler r3"></div>
        <div class="ruler r4"></div>
        <div class="ruler r5"></div>

        <div class="master-ruler"></div>



    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
